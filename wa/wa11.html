<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="wa11-style.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" src="/img/perry1.JPG" alt="Thumbs Up Perry">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">
      <img src="/img/perry1.JPG" alt="Thumbs Up Perry">
      <img src="/img/perry2.JPG" alt="Shocked Perry">
      <img src="/img/perry3.JPG" alt="Dr. Perry">
      <img src="/img/perry4.JPG" alt="Shocked Perry with a Letter">
      <img src="/img/perry5.JPG" alt="Disguised Perry">


    </div>
    <script src="wa11.js"></script>
  </body>
</html>
