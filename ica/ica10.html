<body>
    <p>Very Important Question</p>

    
    <button id="Button">Is this the Krusty Krab?</button> 
    <h1 id="text"></h1>
    <b id="effect"></b>

    <script> 
        document.getElementById("Button").addEventListener("click", function(){ 
        document.getElementById("text").innerText = "No, this is Patrick.";
        document.getElementById("TextHover");
        addEventListener("MouseHover", RespondMouseOut); 
        function RespondMouseOut() { 
            document.getElementById("effect").innerHTML += 
                      "No, this is Patrick" ; 
        }
    }); 
        </script> 
       
</body>
